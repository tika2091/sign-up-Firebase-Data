<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup-system in Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    


</head>
<body>
  <div class="jumbotron">
  <h1 class="display-3">Sign-Up Today!</h1> 
</div>

<div id="container">
  <div class="row">
  <div class="col-md-6">
    <div class="l-panel-container">
          <div class="jumbotron">
            <div class="new-member">New Member Sign Up!</div> 
          </div>
    <div class="form-container">
    
          <form role="form">
            
              <div class="form-group">
                  <Label for="text"> Name:</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>

                <div class="form-group">
                  <Label for="text"> Email:</label>
                  <input type="email" class="form-control" id="emailInput">
                </div>

                <div class="form-group">
                  <Label for="text"> Age:</label>
                  <input type="number" class="form-control" id="ageInput">
                </div>

                <div class="form-group">
                  <Label for="text"> How did You Learn About Us?:</label>
                  <textarea class="form-control" rows=5 id="commentInput"></textarea>
                </div>
             <button type="submit" id="addUser" class="btn btn-default">Submit</button>
            
          </form>
        </div>

    </div>

  </div>

      <div class="col-md-6">
              <div class="r-panel-container">
                     <div class="jumbotron">
                      <h4 class="panel-heading">Most Recent Member</h4> 
                      </div>
                    <div class="right-panel-body">
                      <h2 id="nameDisplay"></h2>
                      <h2 id="emailDisplay"></h2>
                      <h2 id="ageDisplay"></h2>
                      <h2 id="commentDisplay"></h2>
                    </div>
                </div>

            
          
      </div>
  </div>
</div>


  <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
